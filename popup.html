<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>YouTube Controls</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="control-panel">
        <div class="header">
            <span class="title" id="video-title">Loading title...</span>
            <span class="channel" id="video-channel">Loading channel...</span>
            <button id="close-btn" class="close-btn" title="Close">&#x274C;</button>
        </div>
        <div class="controls">
            <button id="prev-video" title="Previous video">&#x23EE;</button>
            <button id="rewind" title="Rewind">&#x23EA;</button>
            <button id="play-pause" title="Play/Pause">&#x25B6; / &#x23F8;</button>
            <button id="fast-forward" title="Fast Forward">&#x23E9;</button>
            <button id="next-video" title="Next video">&#x23ED;</button>
        </div>
        <div class="control-panel">
            <label class="switch">
                <input type="checkbox" id="toggle-extension" checked>
                <span class="slider round"></span>
            </label>
            <div class="button-container">
                <button onclick="clearCache()">Forget history</button>
            </div>
        </div>
    </div>
    <script>
        function clearCache() {
            localStorage.clear();
            alert("Cache cleared!");
        }
    </script>
    
    <script src="popup.js"></script>
</body>

</html>
